{% extends "base.html" %}
{% block start %}
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    color: #333;
    font-size: 2em;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
  }
  input[type="text"],
  textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 1em;
    font-family: inherit;
    transition: border-color 0.3s, box-shadow 0.3s;
  }
  input[type="text"]:focus,
  textarea:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
  }
  input[type="file"] {
    margin-top: 10px;
  }
  button[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    transition: background-color 0.3s;
  }
  button[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>

<div class="container">
  <h1>Update Recipe</h1>
  <form action="#" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="recipeName">Recipe Name:</label>
      <input id="recipeName" name="recipeName" value="{{ recipe.recipe_name }}" type="text" required>
    </div>
    <div class="form-group">
      <label for="recipeDescription">Recipe Description:</label>
      <textarea id="recipeDescription" name="recipeDescription" rows="5" required>{{ recipe.recipe_discription }}</textarea>
    </div>
    <div class="form-group">
      <label for="photo">Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*">
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
{% endblock %}
